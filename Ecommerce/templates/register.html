{% extends 'layouts/_layout_login.html' %}

{% block title %}Registro de Cuenta{% endblock %}


{% block content %}

{% if messages %}
    <div class="messages">
        {% for message in messages %}
            <div class="{% if message.tags %}{{ message.tags }}{% endif %}">
                {{ message }}
            </div>
        {% endfor %}
    </div>
{% endif %}

<div class="section auth-section">
    <div class="container">
        <div class="auth-box">
            <h2>Crea una nueva Cuenta</h2>
            <form method="POST" action="{% url 'Ecommerce:register' %}">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" name="username" class="input" placeholder="Nombre Usuario" required>
                </div>
                <div class="form-group">
                    <input type="email" name="email" class="input" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="input" placeholder="Contraseña" required>
                </div>
                <div class="form-group">
                    <input type="password" name="password2" class="input" placeholder="Confirma tu Contraseña" required>
                </div>
                <button type="submit" class="primary-btn">Registrar</button>
            </form>
            <!-- Enlace a la página de Login -->
            <div class="register-link">
                <span>¿Ya tienes una cuenta? <a href="{% url 'Ecommerce:login'%}">Inicie sesión aquí</a></span>
            </div>
        </div>
    </div>
</div>
{% endblock %}
